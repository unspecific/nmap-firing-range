<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nmap Firing Range Dashboard</title>
  <style>
    body {
      background: #101010;
      color: #00ff88;
      font-family: monospace;
      margin: 0;
      padding: 1rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: #00ffaa;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    nav a {
      color: #0f0;
      text-decoration: none;
      font-weight: bold;
      border: 1px solid #00ff88;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      background: #000;
    }

    nav a:hover {
      background: #00ff88;
      color: #101010;
    }

    .dashboard {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      padding: 0 2rem;
    }

    .panel {
      background: #181818;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 1rem;
    }

    h2 {
      margin-top: 0;
      font-size: 1.1rem;
      border-bottom: 1px solid #333;
      padding-bottom: 0.3rem;
    }

    pre {
      white-space: pre-wrap;
      font-size: 0.9em;
    }

    canvas {
      background: #000;
      border: 1px solid #333;
      margin-top: 1rem;
      width: 100%;
      height: 200px;
    }
  </style>
</head>
<body>

  <h1>ðŸ§  Nmap Firing Range Dashboard</h1>

  <nav>
    <a href="scorecard.html">Scorecard</a>
    <a href="logger.html">Syslog</a>
    <a href="tcpdump.html">Tcpdump</a>
    <a href="docs.html">Docs</a>
  </nav>

  <div class="dashboard">
    <div class="panel">
      <h2>ðŸ§¾ Session Info</h2>
      <pre id="session-info">
Loading...
      </pre>
    </div>

    <div class="panel">
      <h2>ðŸ“¦ Running Containers</h2>
      <pre id="containers">
Loading...
      </pre>
    </div>

    <div class="panel" style="grid-column: span 2;">
      <h2>ðŸ“ˆ Network/Port Activity (Coming Soon)</h2>
      <canvas id="chart"></canvas>
    </div>
  </div>

  <script> 
    // Populate Session Info (from /etc/score_card or score.json)
    // Load session data from CGI instead of raw file
    fetch("/cgi-bin/session_info.cgi")
      .then(r => r.text())
      .then(data => {
        const session = data.match(/^session=.*$/m);
        const hostname = data.match(/^#.*?on (.*?) at/m);
        document.getElementById('session-info').textContent =
      (hostname ? "Host: " + hostname[1] + "\n" : "") +
      (session ? session[0] : "No session found");
    })
    .catch(() => {
      document.getElementById('session-info').textContent = "Could not load session info.";
    });

  // List running containers
    fetch("/cgi-bin/containers.cgi")
      .then(r => r.text())
      .then(data => {
        document.getElementById('containers').textContent = data;
      })
      .catch(() => {
        document.getElementById('containers').textContent = "Error loading containers.";
      });
  </script>

</body>
</html>
